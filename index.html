<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>Your ToDo List</title>
</head>

<body>
    <header>
        <h1 class="name" contentEditable="true">Your Call Stack</h1>
    </header>
    <form>
        <input type="text" class="input">
        <button class="add">
            <i class="fas fa-plus"></i>
        </button>
    </form>
    <div class="todo">
        <ul class="todo__list">
        </ul>
    </div>
    <footer>
        Made with <a href="https://www.instagram.com/codewithbravopy">‚ù§</a>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
